name: Publish Extension
on:
  push:
    branches: main
    paths:
      - "src/**"
      - "package.json"
      - ".github/workflows/main.yaml"

env:
  API_URL: https://lambda.roamjs.com
  ROAMJS_DEVELOPER_TOKEN: ${{ secrets.ROAMJS_DEVELOPER_TOKEN }}
  ROAMJS_EMAIL: dvargas92495@gmail.com
  ROAMJS_EXTENSION_ID: multiplayer
  WEB_SOCKET_URL: ${{ secrets.WEB_SOCKET_URL }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: npm install
      - name: build
        run: npm run build
      - name: RoamJS Publish
        uses: dvargas92495/roamjs-publish@0.4.3
        with:
          token: ${{ secrets.ROAMJS_DEVELOPER_TOKEN }}
          source: build
          path: multiplayer
          release_token: ${{ secrets.ROAMJS_RELEASE_TOKEN }}
          email: dvargas92495@gmail.com
          branch: ${{ github.ref_name }}
